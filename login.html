<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Medilocator Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .logo h1 {
            font-size: 36px;
            margin: 0;
            margin-left: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #00a99d;
            color: #fff;
            font-size: 16px;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .remember-forgot label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .remember-forgot a {
            font-size: 14px;
            color: #00a99d;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00a99d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register {
            margin-top: 20px;
            font-size: 14px;
        }
        .register a {
            color: #00a99d;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Medilocator logo" height="50" src="logologin.png" width="50"/>
    <h1>
     MEDILOCATOR
    </h1>
   </div>
   <form>
    <label for="email">
     Email-address
    </label>
    <input id="email" name="email" type="email" value="moise@gmail.com"/>
    <label for="password">
     Password
    </label>
    <input id="password" name="password" type="password" value="**********"/>
    <div class="remember-forgot">
     <label>
      <input name="remember" type="checkbox"/>
      Remember me
     </label>
     <a href="#">
      Forgot password?
     </a>
    </div>
    <button type="submit">
     Login
    </button>
   </form>
   <div class="register">
    Donâ€™t have an account ?
    <a href="signup.html">
     Register Now
    </a>
   </div>
  </div>
 </body>
</html>
